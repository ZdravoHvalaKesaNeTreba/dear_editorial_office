name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Разрешения для деплоя на GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Разрешить только один concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        env:
          # Яндекс OAuth настройки
          VITE_YANDEX_CLIENT_ID: ${{ secrets.VITE_YANDEX_CLIENT_ID }}
          VITE_YANDEX_REDIRECT_URI: https://zdravohvalakesanetreba.github.io/dear_editorial_office/auth/callback
          # API URLs
          VITE_API_URL: https://d5d8madjmjgdsb9bp0jh.cmxivbes.apigw.yandexcloud.net/api/check
          VITE_OAUTH_BACKEND_URL: ${{ secrets.VITE_OAUTH_BACKEND_URL }}
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
